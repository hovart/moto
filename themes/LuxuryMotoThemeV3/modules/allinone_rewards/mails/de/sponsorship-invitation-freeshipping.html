<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/1999/REC-html401-19991224/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>[{shop_name}] Proposition de parrainage</title>
</head>
<body>
	<table id="invitation_email" style="font-family:Verdana,sans-serif; font-size:11px; color:#374953; width: 550px;">
		<tr>
			<td align="left">
				<a href="{link}" title="{shop_name}"><img alt="{shop_name}" src="{shop_logo}" style="border:none;" ></a>
			</td>
		</tr>
		<tr><td>&nbsp;</td></tr>
		<tr>
			<td align="left" style="background-color:#DB3484; color:#FFF; font-size: 12px; font-weight:bold; padding: 0.5em 1em;">Votre ami(e) <strong>{firstname} {lastname}</strong> vous a parrain&eacute; depuis le site <a href="{link}" style="color:#FFF; font-size: 12px; font-weight:bold;">{shop_name}</a> !</td>
		</tr>
		<tr><td>&nbsp;</td></tr>
		<tr>
			<td align="left">
				Devenez son(sa) filleul(e) afin de gagner {nb_discount} bon(s) d'achat vous donnant droit aux frais de port gratuits !
			</td>
		</tr>
		<tr><td>&nbsp;</td></tr>
		<tr>
			<td align="left">
				<a href="{link}" title="s'inscrire" style="font-family:Verdana,sans-serif; font-size:11px; color:#374953;">Pour nous rejoindre, rien de plus simple, cliquez-ici !</a>
			</td>
		</tr>
		<tr><td>&nbsp;</td></tr>
		<tr>
			<td align="left">Bien cordialement,</td>
		</tr>
		<tr><td>&nbsp;</td></tr>
		<tr>
			<td align="center" style="font-size:10px; border-top: 1px solid #D9DADE;">
				<a href="{link}" style="color:#DB3484; font-weight:bold; text-decoration:none;">{shop_name}</a>
			</td>
		</tr>
	</table>
</body>
</html>
