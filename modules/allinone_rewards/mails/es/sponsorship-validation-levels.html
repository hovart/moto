<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/1999/REC-html401-19991224/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>[{shop_name}] El pedido de un@ de sus ahijad@s indirect@s ha sido validado</title>
</head>
<body>
	<table style="font-family:Verdana,sans-serif; font-size:11px; color:#374953; width: 550px;">
		<tr>
			<td align="left">
				<a href="{shop_url}" title="{shop_name}"><img alt="{shop_name}" src="{shop_logo}" style="border:none;" ></a>
			</td>
		</tr>
		<tr><td>&nbsp;</td></tr>
		<tr>
			<td align="left" style="background-color:#DB3484; color:#FFF; font-size: 12px; font-weight:bold; padding: 0.5em 1em;">Pedido de un@ de sus ahijad@s indirect@s validado</td>
		</tr>
		<tr><td>&nbsp;</td></tr>
		<tr>
			<td align="left">Felicidades <strong style="color:#DB3484;">{sponsor_firstname} {sponsor_lastname}</strong>,</td>
		</tr>
		<tr><td>&nbsp;</td></tr>
		<tr>
			<td align="left">
	      El pedido de un@ de sus ahijad@s indirect@s ha sido validado.<br>
				Su recompensa de <strong>{sponsor_reward}</strong> ya está disponible en  <a href="{link_rewards}" style="color:#DB3484; font-weight:bold; text-decoration:none;">su cuenta de fidelización</a>.
			</td>
		</tr>
		<tr><td>&nbsp;</td></tr>
		<tr>
			<td align="left">Cordialmente,</td>
		</tr>
		<tr><td>&nbsp;</td></tr>
		<tr>
			<td align="center" style="font-size:10px; border-top: 1px solid #D9DADE;">
				<a href="{shop_url}" style="color:#DB3484; font-weight:bold; text-decoration:none;">{shop_name}</a>
			</td>
		</tr>
	</table>
</body>
</html>
